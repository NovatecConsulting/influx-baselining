version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "gradle"
      - "dependencies"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "org.springframework.boot"
        update-types: [ "version-update:semver-major" ]

